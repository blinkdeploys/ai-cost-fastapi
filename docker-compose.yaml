services:
  ai-cost-fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-cost-fastapi
    ports:
      - "${PORT}:${PORT}"
    volumes:
      # Mount the main.py for hot-reload during development
      - .:/app/.
      # Mount a directory for file uploads (optional)
      - ./uploads:/app/uploads
    env_file: .env
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - LOG_LEVEL=${LOG_LEVEL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-cost-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ai-cost-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-cost-fastapi
    restart: unless-stopped
    networks:
      - ai-cost-network
    profiles:
      - production

networks:
  ai-cost-network:
    driver: bridge

volumes:
  uploads:
    driver: local