services:
  ai-cost-fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-cost-fastapi
    ports:
      - "${PORT}:${PORT}"
    volumes:
      # Mount the main.py for hot-reload during development
      - .:/app/.
      # Mount a directory for file uploads (optional)
      - ./uploads:/app/uploads
    env_file: .env
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - LOG_LEVEL=${LOG_LEVEL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-cost-network

networks:
  ai-cost-network:
    driver: bridge

volumes:
  uploads:
    driver: local